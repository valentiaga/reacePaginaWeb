            <!-- FORMULARIO DE CONTACTO -->
            <section class="row d-flex justify-content-center">

                <!-- <p class="offset-lg-3 parrafo">Envianos un mensaje:</p> -->
                <span class="linea"></span>
                <form class="formContacto col-lg-6 d-flex flex-column " novalidate>
                    <div>
                        <label for="validationCustom01" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="validationCustom01" required>
                        <div class="invalid-feedback">
                            Ingrese su nombre.
                        </div>
                    </div>

                    <div>
                        <label for="validationCustom02" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="validationCustom02" required>
                        <div class="invalid-feedback">
                            Ingrese su apellido.
                        </div>
                    </div>

                    <div>
                        <label for="validationCustom04" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="validationCustom03" placeholder="(Opcional)">
                    </div>

                    <div>
                        <label for="validationCustom05" class="form-label">Email</label>
                        <input type="email" class="form-control" id="validationCustom05" required>
                        <div class="invalid-feedback">
                            Ingrese email.
                        </div>
                    </div>

                    <div>

                        <div class="input-group">
                            <span class="input-group-text">Mensaje</span>
                            <textarea class="form-control"></textarea>
                        </div>
                    </div>

                    <div>
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>

                </form>
