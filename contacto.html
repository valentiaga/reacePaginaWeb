      <h3 class="text-center">CONTACTO</h3>
      <span class="linea"></span>
      <section class="row justify-content-center">

        <form class="col-lg-6 col-10 col-md-8 d-flex flex-column formContacto" action="">
          <label for="nombreInput" class="form-label">Nombre</label>
          <input minlength="2" type="text" class="form-control miFormControl" id="nombreInput" required>

          <label for="apeInput" class="form-label">Apellido</label>
          <input minlength="2" type="text" class="form-control miFormControl" id="apeInput" required>

          <label for="telInput" class="form-label">Edad</label>
          <input type="number" min="0" class="form-control miFormControl" id="telInput" required>

          <label for="menInput" class="form-label">Mensaje</label>
          <textarea class="form-control miFormControl" name="" id="menInput" cols="30" rows="5"></textarea>

          <button class="offset-lg- col-lg-4 btn btn-primary miBoton offset-4 col-4" type="submit">Enviar
            mensaje
          </button>
        </form>
