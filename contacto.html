<body>

  <section class="container-fluid">

    <!-- encabezado -->
    <header class="row" id="header">
      <img class="logo col-lg-2" src="./img/style/reale sin fondo.png" alt="">
      <nav class="col-lg-10 align-self-center">
        <ul class="nav nav-underline justify-content-end">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./contacto.html">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./trabajos.html">Trabajos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./servicios.html">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./sobreNosotros.html">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./formaParte.html">Formá parte</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h3 class="text-center">CONTACTANOS</h3>
      <span class="linea"></span>
      <section class="row d-flex justify-content-center">

        <p class="offset-lg-3 parrafo">Envianos un mensaje:</p>
        <form class="formContacto col-lg-6 d-flex flex-column " novalidate>
          <div>
            <label for="validationCustom01" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="validationCustom01" required>
            <div class="invalid-feedback">
              Ingrese su nombre.
            </div>
          </div>

          <div>
            <label for="validationCustom02" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="validationCustom02" required>
            <div class="invalid-feedback">
              Ingrese su apellido.
            </div>
          </div>

          <div>
            <label for="validationCustom04" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="validationCustom03" placeholder="(Opcional)">
          </div>

          <div>
            <label for="validationCustom05" class="form-label">Email</label>
            <input type="email" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
              Ingrese email.
            </div>
          </div>

          <div>

            <div class="input-group">
              <span class="input-group-text">Mensaje</span>
              <textarea class="form-control"></textarea>
            </div>
          </div>

          <div>
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>

        </form>
        <p class="offset-lg-3 parrafo">También podes contactarte directamente a nuestro email, Instagram o WhatsApp!
      </section>


    </main>
    <footer class="footer row">
      <img class="logo col-lg-2" src="./img/style/reale sin fondo blanco.png" alt="">
      <ul class="col-lg-10 d-flex justify-content-end align-self-center">
        <li><a href="mailto:reacealbanileria@hotmail.com?Subject=Consulta%20via%20web"><img
              src="./img/style/logoCorreoSinFondo.png" class="logoFooterCorreo" alt=""></a></li>
        <li><a href="https://instagram.com/reale_constructora?igshid=MzRlODBiNWFlZA==" target=“_blank”><img
              src="./img/style/logoInstagramSinFondo.png" class="logoFooter" alt=""></a></li>
        <li> <a href="#"><img src="./img/style/logoWhatsAppSinFondo.jpeg" class="logoFooter" alt=""></a></li>
      </ul>
    </footer>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</html>
